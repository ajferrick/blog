---
layout: default
---

{% for post in site.posts %}
    <article class="archive-articles">
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <h2><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></h2>
        </header>
    </article>
{% endfor %}
