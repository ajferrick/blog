layout: default

---

{% for post in site.posts %}
    <article>
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <h2><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></h2>
        </header>
        <p>{{ post.content | truncate: 700 }}</p>
        <a href="{{ post.url }}">continue</a>
    </article>
{% endfor %}
