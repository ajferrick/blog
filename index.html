{% for post in site.posts limit:3 %}
<article>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h2><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></h2>
    </header>
    <p>{{ post.excerpt }}</p>
    <a class="continue-link" href="{{ post.url }}">...continue</a>
</article>
{% endfor %}
