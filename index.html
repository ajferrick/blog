---
layout: default
title: home
---

{% for post in site.posts %}
    <article>
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <h2><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></h2>
        </header>
        <blockquote>{{ post.content | truncate: 700 }}</blockquote>
        {% assign len = post.content | truncate: 700 | size %}
        {% if len >= 700 %}
            <a class="continue-link" href="{{ post.url }}">...continue</a>
        {% endif %}
    </article>
{% endfor %}
